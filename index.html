<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edible-inedible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1 class="header col-5 w-100 m-5 text-center text-success">Edible-inedible</h1>
        </div>
        <div id="main-block" class="row d-flex justify-content-center p-4">
            <img id="edible-inedible-img" class="col-6 col-lg-3" src="./images/img2.png">
            <h2 id="result" class="text-center"></h2>
            <div id="bottom-container" class="col-10 col-lg-6">
                <div class="d-flex justify-content-between">
                    <button id="edibleBtn" class="buttons col-5 btn btn-success chooseAnswerBtn">Edible</button>
                    <button id="inedibleBtn" class="buttons col-5 btn btn-danger chooseAnswerBtn">Inedible</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="playAgain" class="col-5 btn btn-danger">Play again</button>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <div id="score" class="text-center text-success display-6"></div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
